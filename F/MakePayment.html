<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="MakePayment.css">
    <!-- Box Icons -->
    <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="main">
        <div class="side-navbar">
            <ul>
                <li><a href="index.html">
                    <span class="icon"><i class='bx bxs-dashboard'></i></span>
                    <span class="text"><h2>team F</h2></span>
                </a></li>
                <li>
                    <a href="Login.html" class="text login">
                        <span class="icon"><i class='bx bxs-user' ></i></span>
                        <span class="text">login</span>
                    </a>
                </li>
                              
                <li><a href="#">
                    <span class="icon"><i class='bx bxs-log-out' ></i></span>
                    <span class="text">Log-Out</span>
                </a></li>
            </ul>
        </div>
        <div class="content">
            <div class="top-navbar">
                <div class="bx bx-menu" id="menu-icon"></div>
                <a href="cart.html">
                    <i class="bx bxs-cart-alt"><span></span></i>
                </a>
            </div>
            <a href="#" onclick="history.back()">
                <span class="icon"><i class='bx bx-chevron-left bx-lg'></i></span>
            </a>  
            <h1>ชำระเงิน</h1>
            <form id="paymentForm">
                <div class="radio-container">
              <input type="radio" id="cashPayment" name="paymentMethod" value="cash">
              <label for="cashPayment">ชำระด้วยเงินสด:</label>
                </div>
              <div class="radio-container">
                <input type="radio" id="bankTransferPayment" name="paymentMethod" value="bankTransfer">
                <label for="bankTransferPayment">ชำระผ่านธนาคาร</label>
              </div>
              <div id="bankTransferDetails" class="payment-details">
                <p>โปรดโอนเงินไปยังบัญชีด้านล่าง:</p>
                <p>ธนาคาร: ชื่อธนาคาร</p>
                <p>เลขที่บัญชี: 123-456-789</p>
                <p>ชื่อบัญชี: ชื่อผู้รับ</p>
              </div>
            <a href="cart.html">
              <button type="button" id="confirmPayment">ยืนยันการชำระเงิน</button>
            </a>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
 
</body>
</html>
